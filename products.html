<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Data</title>
</head>
<body>
    <button onclick="load()" >load</button>
    <div id="prod" ></div>
    <script>
       const load = ()=>{
         fetch("https://fakestoreapi.com/products?sort=desc")
         .then(data => data.json())
         .then(products =>{
            let html="<table border=1 width=1200 height=100>";
                html+=`<tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>price</th>
                        <th>category</th>
                        <th>image</th>
                    </tr>`
                    products.map((product) =>{
                        return html+= `<tr>
                                <td>${product.ID}</td>
                                <td>${product.Title}</td>
                                <td>${product.price}</td>
                                <td>${product.category}</td>
                                <td><img src =${product.image} width = 100 height =100></td>
                            </tr>`
                    })

                html+="</table>"
            document.getElementById('prod').innerHTML=html;
         })
        }

    </script>
    
</body>
</html>
